worker_processes 1;

events { worker_connections 1024; }

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name 13.209.246.152;

        location / {
            proxy_pass http://13.209.246.152:8000;  # Gunicorn이 실행 중인 호스트 및 포트에 맞게 수정
        }
    }
}

